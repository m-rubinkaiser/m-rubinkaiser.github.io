<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRK Gaming</title>


    <!-- load google api  -->
    <script src="https://apis.google.com/js/platform.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="video_container.css">
</head>

<body>


    <header>
        <img id="cover-image" src="mrk-gaming-header-image.jpg" alt="header-cod-image">

            <img id="youtube-header-image" src="MRK-gaming-logo.jpg" alt="MRK logo">

            <div id="youtube-header-item">

                    <div>
                        MRK Gaming
                    </div>
                    <div class="g-ytsubscribe" data-channelid="UC1dxjQVjh-BginmaukG2SmQ"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="bg"></div>
        <div class="game-title">
            <h1>Call of Duty</h1>
            <h2> mobile </h2>
        </div>

        <div class="season-block">

            <div class="season-title">
                <h3> Season 5 </h3>

            </div>

            <div class="season-video__container">

                    <div class="season-full-video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/uuehTe670m4"

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h2>shorty attachment</h2>
                    </div>

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h2>dlq33 attachment</h2>
                    </div>
                </div>

                <div class="season-shorts__containder">

                    <div class="season-shorts-video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/xjkh0Fk-his"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>

                    </div>

                        <h2>legendary kn44</h2>
                    </div>

                    <div class="season-shorts-video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/WlTLwXCX-DM"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <h2>call of duty dlq33</h2>
                    </div>
                </div>
            </div>
        </div>

    </main>
